<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Calculadora de horas trabalhadas para freelancer." />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

	<meta name="robots" content="index,follow,noodp" />
	<meta name="googlebot" content="index,follow" />

	<!-- Mobile -->
	<meta name="theme-color" content="#ff7900" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="Freela calculator | Jüssi" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff7900" />
	<meta name="apple-mobile-web-app-title" content="Freela calculator | Jüssi" />

	<meta name="msapplication-TileColor" content="#ff7900" />
	<meta name="msapplication-TileImage" content="images/icon_32.png" />

	<title>Bandeiras de cartões aceitas pela Rede | Bandeiras Rede</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="apple-touch-icon" sizes="16x16" href="images/icon_16.png" />
	<link rel="apple-touch-icon" sizes="32x32" href="images/icon_32.png" />

	<link rel="icon" type="image/png" sizes="16x16" href="images/icon_16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="images/icon_32.png" />

	<link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8" />

	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
		<div class="row box middle-xs center-xs">
			<form action="#" class="form">
				<div class="col-xs-12">
					<h1>Freela calculator</h1>
					<div class="form__input-mask">
						<input type="number" name="valor-salario" id="valor-salario" placeholder="Salário" value="0" />
					</div>
					<div class="form__input-mask">
						<input type="number" name="valor-hora" id="valor-hora" placeholder="Valor hora" value="0" />
					</div>
					<div class="form__input-mask form__input-mask--horas ">
						<input type="number" name="horas-trabalhadas" id="horas-trabalhadas" placeholder="Horas trabalhadas" value="0" />
					</div>
				</div>

				<div class="row end-xs">
					<div class="col-xs-12">
						<button class="form__limpar" type="reset">Limpar</button>

						<button class="form__calcular">Calcular</button>
					</div>
				</div>

				<!-- Total -->
				<div class="total">
					<div class="row middle-xs">
						<div class="col-xs">
							<p>Valor total:</p>

							<strong>R$ <span class="total__val">0</span></strong>
						</div>
					</div>
				</div>
			</form>


			<div class="copy">
				By: <a href="http://douglasamarelo.com/" title="@DouglasAmarelo" target="_blank">@DouglasAmarelo</a>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
