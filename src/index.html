<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Calculadora de horas trabalhadas para freelancer." />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

	<meta name="robots" content="index,follow,noodp" />
	<meta name="googlebot" content="index,follow" />

	<!-- Mobile -->
	<meta name="theme-color" content="#ff7900" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="Freela calculator" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff7900" />
	<meta name="apple-mobile-web-app-title" content="Freela calculator" />

	<meta name="msapplication-TileColor" content="#ff7900" />
	<meta name="msapplication-TileImage" content="images/icon_32.png" />

	<title>Freela Calculator</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="apple-touch-icon" sizes="16x16" href="images/icon_16.png" />
	<link rel="apple-touch-icon" sizes="32x32" href="images/icon_32.png" />

	<link rel="icon" type="image/png" sizes="16x16" href="images/icon_16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="images/icon_32.png" />

	<link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8" />

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-83931876-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body>
	<div class="container">
		<div class="form_container">

			<form action="#" class="form">
				<h1>Freela calculator</h1>

				<!-- Valor do salário -->
				<div class="form__input-mask">
					<input type="number" name="valor-salario" id="valor-salario" placeholder="Salário" value="0" min="0" />
				</div>

				<!-- Valor da hora -->
				<div class="form__input-mask">
					<input type="number" name="valor-hora" id="valor-hora" placeholder="Valor hora" value="0" min="0" />
				</div>

				<!-- Horas trabalhadas -->
				<div class="form__input-mask form__input-mask--horas ">
					<input type="number" name="horas-trabalhadas" id="horas-trabalhadas" placeholder="Horas trabalhadas" value="0" min="0" />
				</div>

				<!-- Botões de ação -->
				<div class="form__actions">
					<button class="form-limpar" type="reset" id="clear" >Limpar</button>

					<button class="form-calcular">Calcular</button>
				</div>

				<!-- Total -->
				<div class="total">
					<p>Valor total:</p>

					<strong>R$ <span class="total__val" id="valor-total" >0</span></strong>
				</div>
			</form>

			<!-- @DouglasAmarelo -->
			<div class="copy">
				By: <a href="http://douglasamarelo.com/" title="@DouglasAmarelo" target="_blank">@DouglasAmarelo</a>
			</div>
		</div>
	</div>
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>-->
	<script src="js/app.min.js"></script>
</body>
</html>
