<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Calculadora de horas trabalhadas para freelancer." />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

	<meta name="robots" content="index,follow,noodp" />
	<meta name="googlebot" content="index,follow" />

	<!-- Mobile -->
	<meta name="theme-color" content="#ff7900" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="Freela calculator | Jüssi" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff7900" />
	<meta name="apple-mobile-web-app-title" content="Freela calculator | Jüssi" />

	<meta name="msapplication-TileColor" content="#ff7900" />
	<meta name="msapplication-TileImage" content="images/icon_32.png" />

	<title>Bandeiras de cartões aceitas pela Rede | Bandeiras Rede</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="apple-touch-icon" sizes="16x16" href="images/icon_16.png" />
	<link rel="apple-touch-icon" sizes="32x32" href="images/icon_32.png" />

	<link rel="icon" type="image/png" sizes="16x16" href="images/icon_16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="images/icon_32.png" />

	<link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8" />

	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
		<div class="row box middle-xs center-xs">
			<form action="" class="form" method="">
				<div class="col-xs-12">
					<h1>Freela calculator</h1>
					<div class="form__input-mask">
						<input type="number" name="" id="" placeholder="Salário" />
					</div>
					<div class="form__input-mask">
						<input type="number" name="" id="" placeholder="Valor hora" />
					</div>
					<div class="form__input-mask form__input-mask--horas ">
						<input type="number" name="" id="" placeholder="Horas trabalhadas" />
					</div>
				</div>

				<div class="col-xs-12">
							<button class="form__calcular" type="submit">Calcular</button>

							<br>
							<br>

							<div class="form__total">
								<p>Custo total: <strong>R$ 000,00</strong></p>
							</div>

					<div class="row middle-xs">
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
